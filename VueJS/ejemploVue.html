<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--archivos de boostrap-->

    <title>VueJS</title>
</head>
<body>

    <div id="root">
        <h2>{{title}}</h2>
        <!-- <ul>
            <li>{{items[0]}}</li>
        </ul> -->

        <!--randerizacion de lista-->
        <!-- <ul>
            <li v-for="item in items">{{item.text}}</li>
        </ul> -->

        <div class="input-group">
            <input type="text" v-mode="newItem" class="form-control">
            <button type="button" ></button>
            <ul>
                <li v-fore="item in items">
                    <input type="radio" name="selected" v-model="item.checked" value="item.text">
                    <label>{{item.text}}</label>
                </li>
            </ul>
        </div>

    </div>

    
    <!--agregamos referencia a Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

    <script>
        new Vue({
            el:'#root',
            data:{
                //items: ['Manzana', 'Pera'],
                items:[{text: 'manzana', checked: false}, {text: 'pera'}],
                title:"listas"
            },
            method:{
                addItem:function(){
                    var text;
                    text = this.newIntem;
                    if(text){
                        this.items.push({
                            text:text,
                            checked:false
                        })
                    }
                }
            }
        });
    </script>

</body>
</html>
